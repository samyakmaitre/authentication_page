<DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="x-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    </head>

<body>
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-lable="Close">
    <span ara-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    <h3>Welcome to Mypage</h3>

    {% if user.is_autheticated %}
    <h3>Hello {{fname}}!</h3>
    <h4>You're sucessfully loggind in.</h4>    
    <button type="submit"><a href="signout.html">Sign Out</a></button>
    {% else %}
    <button type="submit"><a href="signup.html">Sign Up</a></button>
    <br/>
    <br/>
    <button type="submit"><a href="signin.html">Sign In</a></button>
    {% endif %}
</body>
</html>
